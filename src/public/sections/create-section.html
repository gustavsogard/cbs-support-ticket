<form>
  <label for="title">Titel</label>
  <input type="text" name="title" id="title" required>
  <label for="description">Beskrivelse</label>
  <textarea name="description" id="description" required></textarea>
  <label for="assignedTo">Ansvarlig</label>
  <select name="assignedTo" id="assignedTo" required>
    <option value="" disabled selected>Vælg ansvarlig</option>
  </select>
  <label for="affectedUser">Påvirket bruger</label>
  <select name="affectedUser" id="affectedUser" required>
    <option value="" disabled selected>Vælg bruger</option>
  </select>
  <label for="category">Kategori</label>
  <select name="category" id="category" required>
    <option value="" disabled selected>Vælg kategori</option>
    <option value="Hardware">Hardware</option>
    <option value="Software">Software</option>
    <option value="Network">Netværk</option>
    <option value="Access management">Access management</option>
    <option value="System architecture">Systemarkitektur</option>
    <option value="Connection issues">Forbindelsesproblemer</option>
    <option value="Security">Sikkerhed</option>
    <option value="Other">Anden</option>
  </select>
  <button id="support-ticket-submit" type="submit" class="primary-button">Opret sag</button>
</form>
